<!doctype html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Untitled Document</title>

          <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

          <style>
               body {
                    font-family:verdana;
               }
          </style>
     </head>
     <body>
          <div style="display:block; height:250px; width:95%; border-right:solid 10px red" id="way">
               <img src="http://www.free-icons-download.net/images/car-icon-13955.png" id="car" width="200" style="position:absolute">
          </div>
          <div style="display:block">
               <button type="button" onClick="onepx()">Maju 10 Pixel &nbsp; =></button>
               <button type="button" onClick="onestep()">Maju 1 Langkah &nbsp; =></button>
               <button type="button" onClick="twostep()">Maju 2 Langkah &nbsp; =></button>

               &nbsp; &nbsp; &nbsp;

               <button type="button" onClick="m_onepx()"><== &nbsp; Mundur 10 Pixel</button>
               <button type="button" onClick="m_onestep()"><== &nbsp; Mundur 1 Langkah</button>
               <button type="button" onClick="m_twostep()"><== &nbsp; Mundur 2 Langkah</button>
          </div>

          <script type="text/javascript">
               $(function() {
                    $('body').on('click', '.hapus', function() {
                         $(this).parents("tr").remove();
                    });
               });

               var tandamerah = $('#way').width() - 200;

               function onepx() {
                    var car = $('#car').position();
                    var left = car.left + 10;
                    if(left <= tandamerah)
                         $('#car').css('left', left);
               }

               function onestep() {
                    var car = $('#car').position();
                    var left = car.left + $('#car').width();
                    if(left <= tandamerah)
                         $('#car').css('left', left);
               }

               function twostep() {
                    var car = $('#car').position();
                    var left = car.left + (2 * $('#car').width());
                    if(left <= tandamerah)
                         $('#car').css('left', left);
               }

               function m_onepx()
               {
                    var car = $('#car').position();
                    var left = car.left - 10;
                         if(left >= 0)
                              $('#car').css('left', left);
               }

               function m_onestep() {
                    var car = $('#car').position();
                    var left = car.left - $('#car').width();
                    if(left >= 0)
                         $('#car').css('left', left);
               }

               function m_twostep() {
                    var car = $('#car').position();
                    var left = car.left - (2 * $('#car').width());
                    if(left >= 0)
                         $('#car').css('left', left);
               }
          </script>
     </body>
</html>
